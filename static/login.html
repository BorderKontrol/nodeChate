<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/all.min.css">
  <title>nodeChate</title>
</head>
<body>
  <div class="container fill pt-4 col-12 col-sm-10 col-md-6 col-xl-4">
    <form action="login" method="post" class="form-signin px-4 pt-2 pb-4 bg-secondary rounded">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a class="text-light" href="/register.html">Click here to register...</a>
    </form>
  </div>
</body>
</html>
